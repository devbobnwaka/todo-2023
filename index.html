<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container br-1">
        <div class="background-1 brt-2">
            <h1>TO-DO LIST</h1>
        </div>
        <div class="content-container">
            <form action="" class="add-todo" method="post">
                <input type="text" placeholder="What would you like to do?" value="" id="todo">
                <button  type="submit" class="add">Add</button>
            </form>
            <div class="todo-section">
                <h3 class="">To-do List</h3>
                <div class="todo-header todo-row">
                    <span class="todo-list">List</span>
                    <span class="todo-status">Status</span>
                    <span class="todo-close">Close</span>
                </div>
